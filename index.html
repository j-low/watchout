<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div>High score: <span class="high">0</span></div>
      <div>Current score: <span class="current">0</span></div>
  </div>
      <svg class="gameboard" width="700" height="450">
        <defs>
          <filter id = "shuri" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "shuriken.png"/>
          </filter>
          <filter id = "bruce" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "bruce.png"/>
          </filter>
          <filter id = "brucecol" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "bruce_collision.png"/>
          </filter>
          <filter id = "kareem" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "GOD-kareem.gif"/>
          </filter>
        </defs>
      </svg>
    <script src="d3.js" charset="utf-8"></script>
<!--     <script src='vid.js'></script> -->
    <script src='watchout.js'></script>
  </body>
</html>
