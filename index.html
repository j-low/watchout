<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class="gamecontainer" width="700" height="450">
      <svg class="gameboard" width="680" height="430">
        <defs>
          <filter id = "shuri" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "shuriken.png"/>
          </filter>
          <filter id = "bruce" x = "0%" y = "0%" width = "100%" height = "100%">
              <feImage xlink:href = "bruce.png"/>
          </filter>          
        </defs>
        <circle></circle>
      </svg>
    </div>
    <script src="d3.js" charset="utf-8"></script>
<!--     <script src='vid.js'></script> -->
    <script src='watchout.js'></script>
  </body>
</html>
